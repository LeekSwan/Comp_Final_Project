<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
        <title>Your Title</title>
 
        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="style.css"/> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
        
    </head>
    <body>
        <section class="hero is-dark is-medium">
            <div class="hero-body">
                <h1 class="title">
                    Study Hall
                </h1>
                <h2 class="subtitle">
                    The source for students to collaborate, focus and stay organized
                </h2>
            </div>
        </section>

        <section>
            <div class="tab">
                <button class="tablinks" id="home">Home</button>
                <button class="tablinks" id="leader">Leader Board</button>
                <button class="tablinks" id="toDo">To-Do</button>
                <button class="tablinks" id="inspire">Get Inspired</button>
                <button class="tablinks" id="chat">Chat</button>
            </div>
        </section>
        <section id="root" style="height: 100vh; background: linear-gradient(90deg, rgba(223,201,165,1) 0%, rgba(106,216,231,1) 100%);">
            <div id="homescreen">
                
                <div id="welcome" style="text-align: center">
                    <h1>Welcome Back! Let's get to Studying!</h1>
                    <h2>Current Score: </h2>
                    <h1><time id="timer">00:00:00</time></h1>
                    <button id="start">start</button>
                    <button id="stop">stop</button>
                    <button id="clear">clear</button>
                </div>
                <div class="music">
                    <audio src="" controls id="audioPlayer" loop></audio>
                    <div class="songs">
                        <h3>An Assortment of Study Music to Help You Focus</h3>
                        <button id="sakura">Sakura Falls</button>
                        <button id="night">Night Float</button>
                        <button id="white">White Nostalgia</button>
                    </div>
                    <div class="sounds">
                        <h3>An Assortment of Relaxing Sounds to Help You Focus</h3>
                        <button id="rain">RAIN</button>
                        <button id="waves">WAVES</button>
                        <button id="forest">FOREST</button>
                    </div>
                </div>
            </div>
        </section>
            
    </body>



    <!-- Include links to JavaScript files below -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script type="module" src="script.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="timer.js"></script>
    
</body>
</html>
